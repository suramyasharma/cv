<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>table random</h3>
    <table>
      <thead>
        <tr>
          <td>column1</td>
          <td>column2</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>col1</td>
          <td>data1</td>
        </tr>
        <tr>
          <td>col2</td>
          <td>data2</td>
        </tr>
      </tbody>
    </table>
    <h3>skills (nested table)</h3>
    <table>
      <tr>
        <td>
          <table>
            <tr>
              <td>skill1</td>
              <td>⭐⭐⭐⭐⭐</td>
            </tr>
            <tr>
              <td>skill2</td>
              <td>⭐⭐⭐⭐</td>
            </tr>
          </table>
        </td>
        <td>
          <table>
            <tr>
              <td>skill3</td>
              <td>⭐⭐⭐</td>
            </tr>
            <tr>
              <td>skill4</td>
              <td>⭐⭐</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

  </body>
</html>
